<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Destiny v1.1 - CoolyDucks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Splash Menu -->
<div id="mainMenu">
  <h1>The Destiny of The Earth</h1>
  <div id="tips"></div>
  <button id="storyBtn">Story Mode</button>
  <button id="settingsBtn">Settings</button>
</div>

<!-- Settings -->
<div id="settingsMenu" class="hidden">
  <h2>Settings</h2>
  <button id="volUpBtn">Volume +</button>
  <button id="volDownBtn">Volume -</button>
  <button id="backMenuBtn">Back to Menu</button>
</div>

<!-- Game Canvas -->
<canvas id="gameCanvas" width="600" height="450" class="hidden"></canvas>

<!-- Controls -->
<div id="controls" class="hidden">
  <button id="leftBtn">⬅️ Left</button>
  <button id="shootBtn">⚡ Shoot</button>
  <button id="rightBtn">➡️ Right</button>
</div>

<!-- VERSION label -->
<div class="version-label">VERSION 1.1</div>

<script src="game.js"></script>
</body>
</html>
