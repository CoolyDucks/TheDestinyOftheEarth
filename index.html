<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Destiny V1.0 - CoolyDucks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="splash">
  <h2>The Destiny v1.0</h2>
  <button id="startBtn">Start</button>
  <button id="licenceBtn">Licence</button>
</div>

<div id="licence" class="hidden">
  <h2>Licence - CoolyDucks</h2>
  <p>GicenseWork Licence v1.0 ...</p>
  <button id="licenceBackBtn">Back</button>
</div>

<div id="mainMenu" class="hidden">
  <h1>The Destiny of The Earth</h1>
  <div id="tips"></div>
  <button id="storyBtn">Story Mode</button>
  <button id="settingsBtn">Settings</button>
</div>

<div id="settingsMenu" class="hidden">
  <h2>Settings</h2>
  <button id="volUpBtn">Volume +</button>
  <button id="volDownBtn">Volume -</button>
  <button id="loadModBtn">Load Mod</button>
  <input type="file" id="modFile" accept=".json" class="hidden">
  <button id="cheatBtn">Enter Cheat Code</button>
  <button id="backMenuBtn">Back to Menu</button>
</div>

<canvas id="gameCanvas" width="600" height="450" class="hidden"></canvas>
<canvas id="miniMap" width="225" height="90" class="hidden"></canvas>

<div id="controls" class="hidden">
  <button id="leftBtn">⬅️ Left</button>
  <button id="shootBtn">⚡ Shoot</button>
  <button id="rightBtn">➡️ Right</button>
</div>

<script src="game.js"></script>
</body>
</html>
